{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    {% comment %} <link rel="stylesheet" href="{%static 'index.css'%}"> {% endcomment %}
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .calculator {
            width: 320px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="expression" value="{{ result }}" readonly>
            <div class="buttons">
                {% comment %} Creation of the buttons using for loop {% endcomment %}
                {% for num in "789/456*123-0.=+" %} 
                    <button type="submit" name="expression" value="{{ num }}">{{ num }}</button>
                {% endfor %}
            </div>
        </form>
    </div>
    <script>
        // Check if its refreshed and then clear it
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
</body>
</html>
